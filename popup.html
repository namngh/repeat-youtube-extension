<html>

<head>
    <title>
        Repeat Youtube Popup
    </title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container flex flex-column">
        <h1 class="header">Repeat YouTube</h1>

        <div class="flex space-between input-container">
            <label for="">Start:</label>
            <input type="text" class="input" id="start-at">
        </div>

        <div class="flex space-between input-container">
            <label for="">End:</label>
            <input type="text" class="input" id="end-at">
        </div>

        <button class="button" id="apply-btn">Apply</button>
    </div>


    <script src="popup.js" type="text/javascript"></script>
</body>

</html>
